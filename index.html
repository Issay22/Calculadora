<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Isay</title>
</head>
<body>
    <div id="contenedor">

        <div id="top">
            <div id="onOff">
                <div id="move"><span id="on">On</span><span id="off">Off</span></div>
            </div>
            <div id="top2">
                <p id="mode">Luz!</p>
            </div>
        </div>

            <div id="pantalla">
                <div id="valorPantalla">0</div>
            </div>

            <div id="botones">
                <button class="btnR">Reset</button>
                <button class="btnD">/</button>
                <button class="btnM">*</button>
                <button class="btnm">-</button>
                
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btnP">+</button>

                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>

                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                
                <button class="btnE">Enter</button>
                <button class="btn0">0</button>
                <button class="btno">.</button>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
